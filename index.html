<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Google Fonts Poppins  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <form class="container__date" novalidate>
        <div class="container__date-sections">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" min="1"  placeholder="DD" required oninvalid="this.setCustomValidity('')">
          <label for="day" class="invalid__day warning"></label>
        </div>
        <div class="container__date-sections">
          <label for="month">month</label>
          <input type="number" name="month" id="month" min="1" placeholder="MM" max="12" required oninvalid="this.setCustomValidity('')">
          <label for="month" class="invalid__day warning"></label>
        </div>
        <div class="container__date-sections">
          <label for="year">year</label>
          <input type="number" name="year" id="year" min="1499"  placeholder="YYYY" required oninvalid="this.setCustomValidity('')">
          <label for="year" class="invalid__day warning"></label>
        </div>
        
        <button type="submit" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </form>
    <hr>
    <div class="container__age">
      <h1>
        <span class="years display">--</span>
        <span class="container__age-years">Years</span>
      </h1>
      <h1>
        <span class="months display">--</span>
        <span class="container__age-months">Months</span>
      </h1>
      <h1>
        <span class="days display">--</span>
        <span  class="container__age-days">Days</span>
      </h1>
    </div>
  </section> 
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
  <!-- JS  -->
  <script src="js/index.js"></script>
</body>
</html>
